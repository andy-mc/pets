{% extends '_layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Recuperação de Senha{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <p>
        Informe uma nova senha.
      </p>
      <p>
        Se você esqueceu, seu usuário é <strong>{{ username }}</strong>.
      </p>

      {% crispy form %}
    </div>
  </div>
{% endblock %}
